server:
  port: 8000

spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:p6spy:mysql://k9c205.p.ssafy.io:3306/${MYSQL_DATABASE}
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  data:
    mongodb:
      uri: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@k9c205.p.ssafy.io:27017/dog?authSource=admin

  redis:
    host: k9c205.p.ssafy.io
    port: 6379

logging:
  level:
    p6spy: info
    org.hibernate:
      SQL: info
      type: info

management:
  endpoints:
    web:
      exposure:
        include: "prometheus"

