server:
  port: 8000
spring:
  config:
    activate:
      on-profile: local
  jackson:
    time-zone: Asia/Seoul

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:p6spy:mysql://localhost:3306/${MYSQL_DATABASE}
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  data:
    mongodb:
      uri: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@localhost:27017/dog?authSource=admin

  redis:
    host: localhost
    port: 6379

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        transport:
          protocol: smtp
    debug: true

logging:
  level:
    org.springframework.mail: DEBUG
    p6spy: info
    org.hibernate:
      SQL: debug
      type: trace

management:
  endpoints:
    web:
      exposure:
        include: "prometheus"

jwt:
  header: Authorization
  secret: ${JWT_SECRET_KEY}

my:
  kafkabroker: localhost:19092,localhost:29092,localhost:39092
